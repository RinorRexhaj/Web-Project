<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&
      family=Lato:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="contact.js"></script>
    <title>Holiday Website</title>
  </head>
  <body>
    <div class="banner">
      <header>
        <div class="company__name">
          <h2>Dunhill</h2>
          <span class="travel_title"><b>Travel</b></span>
          <b>Deals</b>
        </div>
        <nav>
          <a href="./home.html" class="links"><p>Home</p></a>
          <a href="./about.html" class="links">About Us</a>
          <a href="./login.html" class="links">Login</a>
          <a href="./contact.html" class="links current">Contact Us</a>
        </nav>
        <button class="menu">
          <i class="fa-solid fa-bars menuBtn"></i>
        </button>
      </header>
      <div class="lets__talk">Let's have a talk</div>
      <div class="contact__us">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d46940.16392808568!2d21.117527679971246!3d42.66643583189326!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13549ee605110927%3A0x9365bfdf385eb95a!2sPristina!5e0!3m2!1sen!2s!4v1701004929686!5m2!1sen!2s"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <div class="meet__us">
          <h1>Meet us</h1>
          <div class="info">
            <div class="number">
              <i class="fas fa-phone"></i>
              <p>+38345123789</p>
            </div>
            <div class="email">
              <i class="fas fa-envelope"></i>
              <p>contact@gmail.com</p>
            </div>
            <div class="address">
              <i class="fas fa-location-dot"></i>
              <p>Sali Ceku 35 4th floor, ap. 10, Ferizaj</p>
            </div>
          </div>
        </div>
        <div class="pitch__us">
          <h1>Pitch Us</h1>
          <p>Hello,</p>
          <p>
            Our company dunhill and our e-mail address is
            <span>dunhill@gmail.com</span> and we would like to discuss about
            your next travel.
          </p>
          <button>Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
