<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script defer src="home.js"></script>
    <title>HoliDayDreamer</title>
  </head>
  <body>
    <div class="bgPhoto">
      <nav>
        <div class="company__name">
          <h2>Dunhill</h2>
          <span class="travel"><b>Travel</b></span>
          <b>Deals</b>
        </div>
        <div class="pages">
          <a href="home.html" class="links">Home</a>
          <a href="about.html" class="links">About Us</a>
          <a href="login.html" class="links">Login</a>
          <a href="#" class="links">Hotel</a>
          <a href="#" class="links">Cruises</a>
        </div>
      </nav>
      <main>
        <!-- search holiday -->
        <div class="search__holiday">
          <h1>Explore</h1>
          <h2>The World</h2>
          <div class="search__holiday--inputs">
            <input type="search" placeholder="Your Destination or Hotel" />
            <input type="date" />
            <div class="only__for--btnColor">
              <button class="search__holiday--button">
                SEARCH FOR MY HOLIDAY
              </button>
            </div>
          </div>
          <div class="bora__bora">
            <p>Bora Bora</p>
            <div class="search__borabora">
              <p>MATIRA BEACH</p>
              <p>GET THERE <i class="fas fa-thin fa-angle-right"></i></p>
            </div>
            <hr />
          </div>
        </div>

        <!-- travel planning -->
        <div class="travel__planning">
          <div class="travel__planning--labels">
            <button>HOLIDAY</button>
            <button>HOTELS ONLY</button>
            <button>FLYDRIVE</button>
            <button>CAR HIRE</button>
            <button>CRUISE</button>
            <button>TOURS</button>
          </div>
          <div class="travel__planning--informations">
            <div>
              <label for="whereTo">Where to? </label>
              <input type="text" name="whereTo" placeholder="New York,USA" />
            </div>
            <div>
              <label for="FlyingFrom">Flying from </label>
              <input type="text" name="FlyingFrom" placeholder="London" />
            </div>
            <div>
              <label for="when">When? </label>
              <input type="text" name="when" placeholder="Tue,30 Oct 2016" />
            </div>
            <div>
              <label for="long">For how long? </label>
              <input type="text" name="long" placeholder="7 nights" />
            </div>
            <button>FIND A HOLIDAY</button>
          </div>
          <div class="travel__planning--icons">
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-circle"></i>
            <i class="fas fa-plane-departure fa-2x"></i>
          </div>
          <h1>START YOUR TRAVEL PLANNING HERE</h1>
          <a href="">DISCOVER OUR TOP DESTINATIONS</a>
          <div class="travel__planning--links">
            <a href="">WORLWIDE</a>
            <a href="">POPULAR</a>
            <a href="">EXOTIC</a>
            <a href="">SPECIAL OFFERS</a>
          </div>
        </div>
      </main>
    </div>

    <footer></footer>
  </body>
</html>
