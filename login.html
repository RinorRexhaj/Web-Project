<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&
      family=Lato:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="login.js"></script>
    <title>Holiday Website</title>
  </head>
  <body>
    <div class="banner">
      <header>
        <div class="company__name">
          <h2>Dunhill</h2>
          <span class="travel_title"><b>Travel</b></span>
          <b>Deals</b>
        </div>
        <nav>
          <a href="./home.html" class="links"><p>Home</p></a>
          <a href="./about.html" class="links">About Us</a>
          <a href="./login.html" class="links current">Login</a>
          <a href="./contact.html" class="links">Contact Us</a>
        </nav>
        <button class="menu">
          <i class="fa-solid fa-bars menuBtn"></i>
        </button>
      </header>
      <div class="login__form">
        <h1>Log in to Dunhill travel</h1>
        <form action="">
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button type="submit">Sign in</button>
        </form>
        <p>Don't have an account? <button>Sign up</button></p>
        <hr />
        <div class="sign__with--other">
          <p>Or sign in with</p>
          <div>
            <i class="fa-brands fa-google"></i>
            <i class="fa-brands fa-twitter"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
